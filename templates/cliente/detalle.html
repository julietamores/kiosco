{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if detalle.avatar %}
    <img src="{{detalle.avatar.url}}" alt="">
{% else %}
    <img src="{% static 'img/imagen.jpg' %}" alt=""
{% endif %}



    <h1> Detalle de Clientes</h1>

<ul>
    <li> Razon Social: {{detalle.razonSocial}} </li>   
    <li> Nombre: {{detalle.nombre}} </li>
    <li> Apellido: {{detalle.apellido}} </li>
    <li> Documento: {{detalle.documento}} </li>
</ul>
    
{% endblock content %}
